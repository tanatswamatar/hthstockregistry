<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ officer.name }}'s Growers</title>
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Growers for: {{ officer.name }}</h2>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>

        <div class="card shadow-sm">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Grower No</th>
                        <th>Name</th>
                        <th>Farm</th>
                        <th>Area</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for grower in growers %}
                    <tr>
                        <td><strong>{{ grower.grower_no }}</strong></td>
                        <td>{{ grower.surname }}, {{ grower.first_name }}</td>
                        <td>{{ grower.farm }}</td>
                        <td>{{ grower.area }}</td>
                        <td>
                            <a href="{% url 'grower_detail' grower.id %}" class="btn btn-sm btn-info">History</a>
                            <a href="{% url 'allocate_stock' %}?grower_no={{ grower.grower_no }}" class="btn btn-sm btn-success">Allocate</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
